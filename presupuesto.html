    .calculator-form select:focus,

    .calculator-form .checkbox-group {

    /* Result display */

<body>
  <header id="header">
    <nav>
      <a href="index.html" class="logo">tusalvarenders</a>
      <a href="index.html" class="back-link">
        ‚Üê Volver al inicio
      </a>
    </nav>
  </header>

  <main>
    <section class="calculator-section">
      <div class="section-header">
        <p class="section-subtitle">Presupuesto</p>
        <h1 class="section-title">Calculadora de Precio</h1>
        <p class="section-description">Calcula el presupuesto aproximado de tu proyecto. Todos los precios son orientativos y pueden variar seg√∫n la complejidad espec√≠fica.</p>
      </div>

      <div class="calculator-container">
        <form class="calculator-form" id="calculatorForm">
          <div class="form-group">
            <label for="serviceType">Tipo de servicio</label>
            <select id="serviceType" name="serviceType" required>
              <option value="">Selecciona un servicio</option>
              <option value="levantamiento">Levantamiento 3D SketchUp</option>
              <option value="imagen-basico">Render Imagen - B√°sico</option>
              <option value="imagen-pro">Render Imagen - Profesional</option>
              <option value="imagen-premium">Render Imagen - Premium</option>
              <option value="video">Render V√≠deo</option>
            </select>
          </div>

          <div class="form-group" id="quantityGroup">
            <label for="quantity" id="quantityLabel">Cantidad</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
          </div>

          <div class="form-group" id="durationGroup">
            <label for="duration">Duraci√≥n del v√≠deo (segundos)</label>
            <input type="number" id="duration" name="duration" min="10" max="180" value="30" step="10">
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="postproduction" name="postproduction">
            <label for="postproduction">Incluir postproducci√≥n avanzada en Photoshop</label>
          </div>

          <div class="calculator-result" id="resultContainer">
            <div class="result-label">Presupuesto estimado:</div>
            <div class="result-price" id="totalPrice">0‚Ç¨</div>
            <div class="result-breakdown" id="breakdown"></div>
          </div>

          <a href="index.html#contacto" class="btn btn-primary" id="contactBtn" style="display: none;">
            Solicitar presupuesto detallado
          </a>
        </form>
      </div>
    </section>
  </main>

  <script>
    // Calculator functionality
    const serviceType = document.getElementById('serviceType');
    const quantityGroup = document.getElementById('quantityGroup');
    const quantityLabel = document.getElementById('quantityLabel');
    const quantityInput = document.getElementById('quantity');
    const durationGroup = document.getElementById('durationGroup');
    const durationInput = document.getElementById('duration');
    const postproduction = document.getElementById('postproduction');
    const totalPrice = document.getElementById('totalPrice');
    const breakdown = document.getElementById('breakdown');
    const contactBtn = document.getElementById('contactBtn');

    const PRICES = {
      'levantamiento': { base: 120, per: 2, ppMult: 1.00 },
      'imagen-basico': { per: 90, ppMult: 1.15 },
      'imagen-pro': { per: 150, ppMult: 1.15 },
      'imagen-premium': { per: 250, ppMult: 1.15 },
      'video': { perSecond: 10, ppMult: 1.10 }
    };

    const fmt = (n) => new Intl.NumberFormat('es-ES', { 
      style: 'currency', 
      currency: 'EUR', 
      maximumFractionDigits: 0 
    }).format(n);

    function updateFields() {
      const v = serviceType.value;
      if (!v) {
        quantityGroup.classList.remove('show');
        durationGroup.classList.remove('show');
        totalPrice.textContent = '0‚Ç¨';
        breakdown.textContent = '';
        contactBtn.style.display = 'none';
        return;
      }

      if (v === 'video') {
        durationGroup.classList.add('show');
        quantityGroup.classList.remove('show');
      } else if (v === 'levantamiento') {
        quantityGroup.classList.add('show');
        quantityLabel.textContent = 'Metros cuadrados (m¬≤)';
        quantityInput.min = '10';
        if (!quantityInput.value || Number(quantityInput.value) < 10) quantityInput.value = 50;
        durationGroup.classList.remove('show');
      } else {
        quantityGroup.classList.add('show');
        quantityLabel.textContent = 'N√∫mero de im√°genes';
        quantityInput.min = '1';
        if (!quantityInput.value || Number(quantityInput.value) < 1) quantityInput.value = 1;
        durationGroup.classList.remove('show');
      }
      calculate();
    }

    function calculate() {
      const v = serviceType.value;
      if (!v) {
        totalPrice.textContent = '0‚Ç¨';
        breakdown.textContent = '';
        contactBtn.style.display = 'none';
        return;
      }

      let price = 0;
      let details = '';

      if (v === 'video') {
        const seconds = Math.max(10, Math.min(180, Number(durationInput.value || 0)));
        price = seconds * PRICES.video.perSecond;
        details = `V√≠deo: ${seconds} segundos √ó ${fmt(PRICES.video.perSecond)}/segundo`;
        
        if (postproduction.checked) {
          price *= PRICES.video.ppMult;
          details += '<br>Postproducci√≥n: +15%';
        }
      } else if (v === 'levantamiento') {
        const sqm = Math.max(10, Number(quantityInput.value || 0));
        price = PRICES.levantamiento.base + (sqm * PRICES.levantamiento.per);
        details = `Levantamiento 3D: Base ${fmt(PRICES.levantamiento.base)} + ${sqm}m¬≤ √ó ${fmt(PRICES.levantamiento.per)}/m¬≤`;
      } else {
        const qty = Math.max(1, Number(quantityInput.value || 0));
        const pack = PRICES[v];
        price = qty * pack.per;
        
        let packName = '';
        if (v === 'imagen-basico') packName = 'B√°sico';
        else if (v === 'imagen-pro') packName = 'Profesional';
        else if (v === 'imagen-premium') packName = 'Premium';
        
        details = `Render ${packName}: ${qty} imagen${qty > 1 ? 'es' : ''} √ó ${fmt(pack.per)}/imagen`;
        
        if (postproduction.checked) {
          price *= pack.ppMult;
          details += '<br>Postproducci√≥n avanzada: +15%';
        }
      }

      const finalPrice = Math.round(price);
      totalPrice.textContent = fmt(finalPrice);
      breakdown.innerHTML = details;
      contactBtn.style.display = 'block';
    }

    // Event listeners
    ['change', 'input'].forEach(evt => {
      serviceType.addEventListener(evt, updateFields);
      quantityInput.addEventListener(evt, calculate);
      durationInput.addEventListener(evt, calculate);
      postproduction.addEventListener(evt, calculate);
    });

    // Header scroll effect
    const header = document.getElementById('header');
    const onScroll = () => {
      if (window.scrollY > 10) header.classList.add('scrolled');
      else header.classList.remove('scrolled');
    };
    window.addEventListener('scroll', onScroll);
    onScroll();

    // Initialize
    updateFields();
  </script>
</body>
